{% extends 'base.html' %}

{% block title %}Login{% endblock title%}

{% block content %}
<div class="row">
    <div class="col-sm-4">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Login</button>
        <a href="{% url 'users:signup'%}">click here to sign up</a>
      </form>
    </div> 
  </div>   
{% endblock content%}
